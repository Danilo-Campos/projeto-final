<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styledarkmode.css">
    <style>
        body {
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: #333;
            line-height: 1.8;
        }

        h1 {
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 2.5rem;
            color: #5a5a5a;
            margin-top: 20px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            margin: 0;
            padding: 1% 10%;
            text-align: center;
            font-size: 1.1rem;
            color: #444;
        }

        section {
            text-align: center;
            margin-top: 20px;
        }

        .linknormal {
            color: #8a5cf5;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .linknormal:hover {
            color: #5a32c5;
            text-decoration: underline;
        }

        .linkestilizado {
            font-size: 1rem;
            margin: 10px;
            text-decoration: none;
            color: white;
            background-color: #444;
            border: 2px solid #665;
            border-radius: 8px;
            padding: 8px 20px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .linkestilizado:hover {
            background-color: #5a32c5;
            border-color: #5a32c5;
        }

        @media (max-width: 768px) {
            p {
                padding: 5%;
                font-size: 1rem;
            }

            img {
                width: 100%;
                margin: 0 auto 15px;
                float: none;
                display: block;
            }

            h1 {
                font-size: 2rem;
            }
            .theme-toggle{
                top: 2px;
                right: 2px;
                margin: 0;
            }
        }

    </style>
</head>
<body>
    <h1>Contatos</h1>
    <hr>
    
    <p>
        <p><i class="fas fa-phone"></i> 4002-8922</p>
        <p><i class="fas fa-envelope"></i> machinemeperial@gmail.com</p>
        <p><i class="fab fa-instagram"></i> @mmachinemperial</p>
    </p>
    <section>
        <a href="Evento de Carros.html" class="linkestilizado">Home</a>
        <button class="theme-toggle" onclick="toggleTheme()"> &#9728;</button>
    </section>

    <script>
         function toggleTheme() {
            const body = document.body;
            const toggleButton = document.querySelector('.theme-toggle');

            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                toggleButton.innerHTML = '&#9790;'; // ícone da lua
            } else {
                toggleButton.innerHTML = '&#9728;'; // ícone do sol
            }
        }
    </script>
</body>
</html>
